{extend name="template/base" /}
{block name="title"}分组编辑{/block}

{block name="nav"}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 分组编辑 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
{/block}
{block name="content"}
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 分组名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用户组中文名称" id="title" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 分组状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="radio" name="top" checked="true"  value="1">&nbsp;正常
                <input type="radio" name="top" value="0">&nbsp;禁用
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span> 拥有规则：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <table class="table table-border table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>表头</th>
                        <th>表头</th>
                        <th>表头</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>类别</th>
                        <td>表格内容</td>
                        <td>表格内容</td>
                    </tr>
                    <tr>
                        <th>类别</th>
                        <td>表格内容</td>
                        <td>表格内容</td>
                    </tr>
                    <tr>
                        <th>类别</th>
                        <td>表格内容</td>
                        <td>表格内容</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>
{/block}
{block name="script"}

<script type="text/javascript">
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_flat-green',
            radioClass: 'icheckbox_flat-green'
        });
    });
</script>
{/block}
